th:1.0;stroke-dasharray:2.0,2.0;" x1="32.5" x2="292.5" y1="595.2344" y2="595.2344"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="44.5" y="582.2021">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="210" x="62.5" y="574.0264">notifies the Admin about the removal</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="70" x="62.5" y="590.3779">of the Drone</text><!--MD5=[9d456f40e3bd607665975820e427b611]
@startuml
autonumber

actor "Admin" as ADM
participant ":RemoveDroneUI" as UI
participant ":RemoveDrone\nController" as CTRL
participant ":Application" as SYS
participant ":Drone" as SCO
participant ":DroneRegister" as SCOR
participant ":DroneDB" as SCDB

activate ADM
ADM -> UI : starts the removal of a Drone
activate UI

UI -> CTRL : getDroneDB()
activate CTRL

CTRL -> SYS : getDroneDB()
activate SYS
deactivate SYS



deactivate CTRL

UI - -> ADM : requests id of the Drone, \nhe wants to remove
deactivate UI

ADM -> UI : inserts the id
activate UI

UI -> CTRL : getDrone(id)
activate CTRL

CTRL -> SCDB : getDrone(id)
activate SCDB
deactivate SCDB



deactivate CTRL

UI - -> ADM : shows the details of the Drone and \nrequests confirmation
deactivate UI

ADM -> UI : confirms
activate UI

UI -> CTRL : removeDrone(drone)
activate CTRL

CTRL -> SCOR : removeDrone(drone)
activate SCOR

SCOR -> SCDB : removeDrone(drone)
deactivate SCOR
activate SCDB
deactivate CTRL


UI - -> ADM : notifies the Admin about the removal \nof the Drone
deactivate SCDB

deactivate UI

deactivate ADM
@enduml

