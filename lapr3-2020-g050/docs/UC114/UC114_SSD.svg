" textLength="250" x="60.5" y="224.5107">presents the data and asks for confirmation</text><polygon fill="#A80036" points="435.5,255.7188,445.5,259.7188,435.5,263.7188,439.5,259.7188" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="32.5" x2="441.5" y1="259.7188" y2="259.7188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="39.5" y="254.8623">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="49" x="50.5" y="254.8623">confirms</text><polygon fill="#A80036" points="38.5,286.0703,28.5,290.0703,38.5,294.0703,34.5,290.0703" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="32.5" x2="451.5" y1="290.0703" y2="290.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="7" x="44.5" y="285.2139">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="380" x="55.5" y="285.2139">notifies the Admin that the Drone has been created and registered</text><!--MD5=[d1cb1e51add61c156ab1b12712fd696e]
@startuml
autonumber
actor "Admin" as ADM
participant ":System" as STM
activate ADM
ADM-> STM :starts adding a Drone
activate STM
STM - -> ADM :requests the information regarding the Drone \n(id, batterySize, batteryConsumption, currentBattery,payload)
deactivate STM
ADM -> STM : introduces the required data
activate STM
STM - -> ADM :presents the data and asks for confirmation
deactivate STM
ADM -> STM : confirms
activate STM
STM - -> ADM : notifies the Admin that the Drone has been created and registered
deactivate STM

deactivate ADM
@enduml

